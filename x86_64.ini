[constants]
arch = 'x86_64-pc-freebsd-elf'
common_flags = [
		'--target=' + arch,
		'-Wuninitialized',
		'-Wall',
		'-fno-unwind-tables',
		'-fno-asynchronous-unwind-tables',
		'-mno-sse',
		'-mno-mmx',
		'-I./',
		'-nostdlib',
		'-nostdinc']

[binaries]
c = 'clang'
c_ld = 'lld'
strip = 'llvm-strip'

[built-in options]
c_args = common_flags + [ '-std=c11' ]
c_link_args = [
	'--target=' + arch,
	'-L./',
	'-Wl,-nostdlib',
	'-nostdlib',
	'-static',
	'-Wl,--gc-sections']

[host_machine]
system = 'none'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'
strip = true
